<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .minedyr {
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    <div class="dyr">

    </div>

    <section class="data-container"></section>

    <script>
        document.addEventListener("DOMContentLoaded",
            hentJson);

        let alleDyr = [];

        async function hentJson() {
            const myJson = await fetch("dyr.json");
            alleDyr = await myJson.json();
            start();
        }

        function start() {

            let dest = document.querySelector(".dyr");
            alleDyr.forEach(dyr => {
                dest.innerHTML += `<div class="minedyr"><h3>${dyr.navn}</h3><img src="${dyr.billede}"> <p>${dyr.type}</p> <p>${dyr.levested} <br> `;
            })

            console.log(alleDyr);





            // document.querySelector(".dyr").innerHTML = `dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested} <img src="${dyr.billede}">`;


            //console.log(`dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested} <img src="${dyr.billede}">`);

        }
    </script>


</body>

</html>
