<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .minedyr {}

        body {
            margin: auto;
        }

        img {
            width: 100%;

        }

        #liste {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 3rem;

        }

        @media only screen and (min-width: 768px) {
            #liste {
                grid-template-columns: 1fr 1fr;
                margin: auto 50px;
            }
        }

        @media only screen and (min-width: 1024px) {
            #liste {
                grid-template-columns: 1fr 1fr 1fr;
                margin: auto 100px;

            }

        }

        nav {
            text-align: center;
        }

        .valgt {
            background-color: red;
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .ret {
            background-color: lightgray;

        }

        button {
            display: inline-block;
            background-color: antiquewhite;
            margin-bottom: 50px;
        }

    </style>
</head>


<body>
    <header></header>

    <header>
        <nav>
            <button class="filter valgt" data-hold="alle">Alle</button>
            <button class="filter" data-hold="forretter">Foretter</button>
            <button class="filter" data-hold="hovedretter">Hovedretter</button>
            <button class="filter" data-hold="desserter">Desserter</button>
            <button class="filter" data-hold="drikkevarer">Drikkevarer</button>
            <button class="filter" data-hold="sideorders">Sideorders</button>


        </nav>
    </header>
    <main>
        <h1>Alle</h1>


        <section id="liste">
        </section>
    </main>

    <footer></footer>
    <script>
        let alleRetter = [];
        let filter = "alle";
        document.addEventListener("DOMContentLoaded",
            start);

        function start() {
            let dest = document.querySelector("#liste");
            async function getJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
                alleRetter = await jsonData.json();
                alleRetter.sort((a, b) => {
                    return (a.pris - b.pris);
                });
                //alleRetter.sort((a, b) => {
                //  return a.navn.localeCompare(b.navn);
                //})
                visRetter();
            }

            function visRetter() {

                dest.innerHTML = "";
                alleRetter.forEach(ret => {
                    if (filter == "alle" || filter == ret.kategori) {
                        dest.innerHTML +=
                            `<article class="ret">
                                <img src="imgs/small/${ret.billede}-sm.jpg" alt="${ret.navn}">
                                <h2>${ret.navn}</h2>
                                <p>${ret.kort}</p>
                                <p>${ret.pris} kr. </p>
                            </article>
                        `;
                    }
                })
            }
            getJson();
            document.querySelectorAll(".filter").forEach(but => {
                but.addEventListener("click", filtrering);
            })

            function filtrering() {
                document.querySelectorAll(".filter").forEach(but => {
                    but.classList.remove("valgt");
                });
                this.classList.add("valgt");
                document.querySelector("h1").textContent = this.textContent;
                filter = this.getAttribute("data-hold");
                visRetter();
            }
        }

    </script>


</body>

</html>
