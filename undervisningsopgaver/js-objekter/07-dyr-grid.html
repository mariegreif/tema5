<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .minedyr {
            border: 1px solid #000;
        }


        .dyr {
            display: grid;
            grid-template-columns: auto;
            grid-gap: 2vw;
        }

        @media only screen and (min-width: 600px) {
            .dyr {
                grid-template-columns: 2fr 2fr;
            }
        }

        @media only screen and (min-width: 768px) {
            .dyr {
                grid-template-columns: 3fr 3fr 3fr;
            }
        }
    </style>
</head>

<body>

    <div class="dyr">

    </div>

    <script>
        let alleDyr = [{
                "navn": "Gris",
                "type": "Pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "Svinefarme",
            },

            {
                "navn": "Frø",
                "type": "amfibie",
                "billede": "http://helf-kea.dk/test/frog.png",
                "levested": "sø",
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "skogen",
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "havet",
            },

            {
                "navn": "kroko",
                "type": "krybdyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "flod",
            }

        ]

        document.addEventListener("DOMContentLoaded",
            start);

        function start() {
            let dest = document.querySelector(".dyr");
            alleDyr.forEach(dyr => {
                dest.innerHTML += `<div class="minedyr"><h3>${dyr.navn}</h3><img src="${dyr.billede}"> <p>${dyr.type}</p> <p>${dyr.levested} <br> `;
            })

            console.log(alleDyr);





            // document.querySelector(".dyr").innerHTML = `dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested} <img src="${dyr.billede}">`;


            //console.log(`dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested} <img src="${dyr.billede}">`);

        }
    </script>


</body>

</html>
