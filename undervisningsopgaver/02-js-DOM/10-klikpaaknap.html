<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        //Når man klikker på knappen “klik”, skal “box” vise teksten: “KLIK”.

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let klik = document.querySelector("#klik");
            let click = document.querySelector("#html");
            klik.addEventListener("click", viseTekst);
            click.addEventListener("click", viseTekst2);

        }


        function viseTekst() {
            document.querySelector("#box").textContent = "KLIK";
            let slet = document.querySelector("#slet");
            slet.addEventListener("click", sletTekst);
        }

        function viseTekst2() {
            document.querySelector("#box").innerHTML = `<h2>HEJ</h2>`;
            document.querySelector("#box").innerHTML += `<p>her er tekst</p>`;
            let flyt = document.querySelector("#flyt");
            flyt.addEventListener("click", flytTekst);
        }

        function sletTekst() {
            document.querySelector("#box").textContent = "";
        }

        function flytTekst() {
            document.querySelector("#box").innerHTML = `<h2></h2>`;
            document.querySelector("#box").innerHTML = `<p></p>`;
            document.querySelector("#bax").innerHTML = `<h2>HEJ</h2>`;
            document.querySelector("#bax").innerHTML += `<p>Her er tekst</p>`;
        }
    </script>
</body>

</html>
